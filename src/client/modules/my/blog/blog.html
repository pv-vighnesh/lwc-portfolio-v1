<template>
    <section>
        <div class="blog-head">
            <h2 class="blog-head-title">Blogs</h2>
            <p class="fs-5.5    ">I like to document stuff as I learn them. This space contains some of my blogs.</p>
        </div>
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <template for:each={blogData} for:item="blog">
                    <div class="col" key={blogData.title}>
                        <div class="card h-100">
                          <div class="card-body">
                              <h5 class="card-title text-start mb-4">{blog.title}</h5>
                              <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                              <p class="card-text">{blog.description}</p>
                              <a href={blog.link} target=_blank class="card-link">Link to the Blog</a>
                            </div>
                        </div>
                      </div>
                </template>
            </div>
        </div>
    </section>
</template>
